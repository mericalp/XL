<!-- main/monthly_reports.html -->
{% extends "main/header.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated and user.status == 'admin' %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Monthly Reports</h2>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Monthly Reports</h3>
            </div>
            <div class="card-body">
                <table id="reports-table" class="table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Total Hours</th>
                            <th>Late Minutes</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/admin_monthly_reports.js' %}"></script>
{% endblock %}
